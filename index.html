<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجنب العقبات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تجنب العقبات!</h1>
        <div id="menu">
            <button id="easy">سهل</button>
            <button id="hard">صعب</button>
        </div>
        <div id="gameArea" style="display:none;">
            <div id="player"></div>
        </div>
        <p id="score" style="display:none;">النقاط: 0</p>
        <button id="restart" style="display:none;">إعادة البدء</button>
        <div class="controls" style="display:none;">
            <button id="left">يسار</button>
            <button id="right">يمين</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
